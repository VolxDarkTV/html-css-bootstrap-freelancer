<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet"> 
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <title>Bootstrap</title>
</head>
<body>
    <section class="container-fluid px-0">
        <!-- Header -->
        <header class="container">

            <!-- Smartphone NavBar -->
            <nav class="d-block d-sm-none navbar bg-light fixed-top">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#">Navbar</a>
                  <button class="d-block d-sm-none navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <!-- Smartphone navbar -->
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="ms_link_color nav-link active" aria-current="page" href="#">PORTFOLIO</a>
                            </li>
                            <li class="nav-item">
                                <a class="ms_link_color nav-link" href="#">ABOUT</a>
                            </li>
                            <li class="nav-item">
                                <a class="ms_link_color nav-link" href="#">CONTACT</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

            <!-- Tablet-NavBar -->
            <nav class="d-none d-sm-block navbar navbar-expand-sm bg-light fixed-top">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#">Navbar</a>
                  <button class="d-block d-sm-none navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <!-- Smartphone navbar -->
                  <div class="" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="ms_link_color nav-link active" aria-current="page" href="#">PORTFOLIO</a>
                            </li>
                            <li class="nav-item">
                                <a class="ms_link_color nav-link" href="#">ABOUT</a>
                            </li>
                            <li class="nav-item">
                                <a class="ms_link_color nav-link" href="#">CONTACT</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

        </header>





        <!-- Main -->
        <main>

            <!-- Jumbotron Container-->
            <section class="container-fluid ms_container_color">
                <section class="container mt-5">
                    <!-- Jumbotron -->
                    <div class="ms_d_height_m row g-4 d-flex flex-column align-items-center">
                        <div class="col">
                            <div class="ms_avatar_image">
                                <img src="img/avatar.svg" class="img-fluid" alt="...">
                            </div>
                        </div>
                        <div class="col">
                            <div class="ms_txt_color ms_main_txt">
                                <h2 class="ms_main_txt">START BOOTSTRAP</h2>
                            </div>
                        </div>
                        <!-- Light STAR -->
                        <div class="col-12">
                            <div class="d-flex justify-content-center">
                                <div class="ms_light_star_bar d-flex justify-content-center align-items-center">
                                    <div class="ms_light_star d-flex justify-content-center align-items-center">
                                        <i class="fa-solid fa-star fs-1"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="ms_txt_color">
                                <p class="fs-3">GRAPHIC ARTIST - WEB DESIGNER - ILLUSTRATOR</p>
                            </div>
                        </div>
                    </div>
                    
                </section>
            </section>

            <!-- Portfolio Container-->
            <section id="ms_portfolio" class="container-fluid">
                <section class="container">
                    <!-- Portfolio -->
                    <div class="ms_d_height_m row d-flex flex-column align-items-center py-5 g-4"> 
                        <div class="col d-flex justify-content-center align-items-center">
                            <div class="ms_dark_text">
                                PORTFOLIO
                            </div>
                        </div>
                        <!-- Dark STAR -->
                        <div class="col">
                            <div class="d-flex justify-content-center">
                                <div class="ms_dark_star_bar d-flex justify-content-center align-items-center">
                                    <div class="ms_dark_star d-flex justify-content-center align-items-center">
                                        <i class="fa-solid fa-star fs-1"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </section>
            </section>

            <!-- Card Container-->
            <section class="container-fluid">
                <section class="container">
                            <!-- Card -->
                    <div class="ms_d_height_m row row-cols-1 row-cols-sm-2 row-cols-lg-3 g-4">
                        <div class="col">
                            <div class="d-flex justify-content-center">
                                <img src="img/cabin.png" class="img-fluid rounded" alt="...">
                            </div>
                        </div>
                        <div class="col">
                            <div class="d-flex justify-content-center">
                                <img src="img/cake.png" class="img-fluid rounded" alt="...">
                            </div>
                        </div>
                        <div class="col">
                            <div class="d-flex justify-content-center">
                                <img src="img/circus.png" class="img-fluid rounded" alt="...">
                            </div>
                        </div>
                        <div class="col">
                            <div class="d-flex justify-content-center">
                                <img src="img/game.png" class="img-fluid rounded" alt="...">
                            </div>
                        </div>
                        <div class="col">
                            <div class="d-flex justify-content-center">
                                <img src="img/safe.png" class="img-fluid rounded" alt="...">
                            </div>
                        </div>
                        <div class="col">
                            <div class="d-flex justify-content-center">
                                <img src="img/submarine.png" class="img-fluid rounded" alt="...">
                            </div>
                        </div>
                    </div>

                </section>
            </section>

            <!-- About Container -->
            <section id="ms_about" class="container-fluid ms_container_color">
                <section class="container">
                    <!-- About -->
                    <div class="ms_d_height_m row d-flex flex-column align-items-center g-4 mt-5">
                        <div class="col-3">
                            <div class="ms_d_height_c ms_about">
                                About
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="ms_d_height_c ms_about">
                                
                            </div>
                        </div>
                        <!-- Responsive Row -->
                        <div class="row row-cols-sm-2 d-flex flex-column align-items-center flex-sm-row g-4">
                            <div class="col-8 col-sm-6">
                                <div class="ms_d_height_c ms_about">
                                    
                                </div>
                            </div>
                            <div class="col-8 col-sm-6">
                                <div class="ms_d_height_c ms_about">
                                    
                                </div>
                            </div>
                        </div>
                        
                        <div class="col-4">
                            <div class="ms_d_height_c ms_about">
                                
                            </div>
                        </div>
                    </div>
                </section>
            </section>
            
            <!-- Contact Me Container -->
            <section id="ms_contact_me" class="container-fluid">
                <section class="container">
                            <!-- Contact Me -->
                    <div class="ms_d_height_m list-group-flush row d-flex flex-column align-items-center mt-5">
                        <div class="col-4">
                            <div class="ms_d_height_c ms_contact_me d-flex justify-content-center align-items-center">
                                <p>CONTACT ME</p> 
                            </div>
                        </div>
                        <div class="col-8">
                            <div class="ms_d_height_c">     
                                <ul class="list-group list-group-flush">
                                    <li class="list-group-item">Name</li>
                                    <li class="list-group-item">Email Address</li>
                                    <li class="list-group-item">Phone Number</li>
                                </ul>
                            </div>
                            
                            <div class="mb-3 p-3">
                                <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" required></textarea>
                                <button type="button" class="fs-5 mt-2 border-0 btn btn-success" style="background-color: #1abc9c;">Send</button>
                            </div>

                        </div>
                    </div>
                </section>
            </section>
            

        </main>

        <!-- Footer Container -->
        <footer>
            <section class="container-fluid ms_container_footer_top_color">
                <section class="container">
                    <!-- Footer -->
                    <div class="ms_d_height_m list-group-flush row d-flex flex-column align-items-center">
                        <div class="col-9 mb-3">
                            <div class="ms_d_height_c ms_footer">
        
                            </div>
                        </div>
                        <div class="col-9 mb-3">
                            <div class="ms_d_height_c ms_footer">
                                
                            </div>
                        </div>
                        <div class="col-11">
                            <div class="ms_d_height_c ms_footer">
                                
                            </div>
                        </div>
                    </div>
        
                </section>
            </section>
            
            <section class="container-fluid ms_container_footer_buttom_color">
                <section class="container">
                    <div class="list-group-flush row d-flex flex-column align-items-center pt-4">
                        <div class="col-9 mb-3">
                            <div class="ms_d_height_c ms_footer_down"> 
        
                            </div>
                        </div>
                    </div>
                </section>
            </section>
        </footer>

    </section>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>

</body>
</html>
