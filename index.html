<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet"> 
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <title>Bootstrap</title>
</head>
<body>
    <section class="container">
        <!-- Header -->
        <header>

            <div id="ms_d_height_h" class="row fixed-top"> 

                <!-- LOGO -->
                <div class="ms_d_height_c col-5">

                </div>

                <!-- Nav-Bar -->
                <div class="ms_d_height_c col-2 offset-5 d-flex justify-content-center align-items-center">
                    <div class="border rounded-2 p-2">
                        <i class="fs-4 opacity-50 fa-solid fa-bars"></i>
                    </div>
                </div>

            </div>

        </header>
        <!-- Main -->
        <main>

            <!-- Jumbotron -->
            <div class="ms_d_height_m row d-flex flex-column align-items-center">
                <div class="ms_d_height_c col-7"></div>
                <div class="ms_d_height_c col-7 d-flex justify-content-center align-items-center">START</div>
                <div class="ms_d_height_c col-4"></div>
                <div class="ms_d_height_c col-9"></div>
            </div>

            <!-- Portfolio -->
            <div class="row ms_d_height_m d-flex flex-column align-items-center mt-5"> 
                <div class="ms_d_height_c col-3 d-flex justify-content-center align-items-center">
                    PORTFOLIO
                </div>
                <div class="ms_d_height_c col-5">

                </div>
            </div>

            <!-- Card -->
            <div class="ms_d_height_m row d-flex justify-content-center">
                <div class="ms_d_height_c col-11"></div>
                <div class="ms_d_height_c col-11"></div>
                <div class="ms_d_height_c col-11"></div>
                <div class="ms_d_height_c col-11"></div>
                <div class="ms_d_height_c col-11"></div>
                <div class="ms_d_height_c col-11"></div>
            </div>

            <!-- About -->
            <div class="ms_d_height_m row d-flex flex-column align-items-center mt-5">
                <div class="ms_d_height_c col-3 d-flex justify-content-center align-items-center">ABOUT</div>
                <div class="ms_d_height_c col-4"></div>
                <div class="ms_d_height_c col-8"></div>
                <div class="ms_d_height_c col-8"></div>
                <div class="ms_d_height_c col-4"></div>
            </div>

            <!-- Contact Me -->
            <div class="ms_d_height_m list-group-flush row d-flex flex-column align-items-center mt-5">
                <div class="ms_d_height_c col-4 d-flex justify-content-center align-items-center">CONTACT ME</div>
                <div class="col-8">

                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">Name</li>
                        <li class="list-group-item">Email Address</li>
                        <li class="list-group-item">Phone Number</li>
                    </ul>
                    
                    <div class="mb-3 p-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        <button type="button" class="fs-5 mt-2 border-0 btn btn-success" style="background-color: #1abc9c;">Send</button>
                    </div>

                </div>
            </div>

        </main>

        <!-- Footer -->
        <footer>

            <div class="ms_d_height_m list-group-flush row d-flex flex-column align-items-center">
                <div class="ms_d_height_c col-9 d-flex justify-content-center align-items-center mb-3"></div>
                <div class="ms_d_height_c col-9 d-flex justify-content-center align-items-center mb-3"></div>
                <div class="ms_d_height_c col-11 d-flex justify-content-center align-items-center"></div>
            </div>

            <div class="ms_d_height_m list-group-flush row d-flex flex-column align-items-center mt-4">
                <div class="ms_d_height_c col-9 d-flex justify-content-center align-items-center mb-3"></div>
            </div>
        </footer>

    </section>
</body>
</html>
